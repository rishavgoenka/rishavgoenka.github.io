<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-variant-caps: all-small-caps;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0 0;
            font-variant-caps: all-small-caps;
            letter-spacing: 1px;
        }

        .arrow {
            margin-top: 100px;
            margin-bottom: 100px;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
                text-transform: lowercase;
            }
            .arrow {
                font-size: 1.5rem;
                margin-top: 100px;
                margin-bottom: 100px; 
            }
        }
    </style>
</head>
<body>
    <h1>Hi, Welcome</h1>
    <div class="arrow">â†“</div>
    <p>Full website dropping soon!</p>
</body>
</html>
